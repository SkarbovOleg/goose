version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: goose-postgres
    environment:
      POSTGRES_USER: goose_user
      POSTGRES_PASSWORD: goose_password
      POSTGRES_DB: goose_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - goose-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goose_user -d goose_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    container_name: goose-backend
    ports:
      - "5000:5000"
    environment:
      # Настройки базы данных
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: goose_user
      DB_PASSWORD: goose_password
      DB_NAME: goose_db
      
      # JWT настройки
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      JWT_EXPIRES_IN: 7d
      
      # Окружение
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      API_URL: http://localhost:5000
    volumes:
      - ./backend:/app
      - /app/node_modules  # Защита от перезаписи node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - goose-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: goose-frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_SOCKET_URL: http://localhost:5000
      REACT_APP_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Защита от перезаписи node_modules
    depends_on:
      - backend
    networks:
      - goose-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  goose-network:
    driver: bridge
